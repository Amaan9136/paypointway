<body>

  <!-- footerjs -->
  <script>
    function setActiveButton() {
      // Get the current page URL or any other identifier you're using
      var currentPage = window.location.href;

      // Get the buttons
      var homeButton = document.getElementById("homeButton");
      var downloadButton = document.getElementById("downloadButton");
      var inviteButton = document.getElementById("inviteButton");
      var profileButton = document.getElementById("profileButton");

      // Remove active class from all buttons
      homeButton.classList.remove("active");
      downloadButton.classList.remove("active");
      inviteButton.classList.remove("active");
      profileButton.classList.remove("active");

      // Set active class for the corresponding button based on the current page
      if (currentPage.includes("mainpage.html")) {
        homeButton.classList.add("active");
      } else if (currentPage.includes("download.html")) {
        downloadButton.classList.add("active");
      } else if (currentPage.includes("invite.html")) {
        inviteButton.classList.add("active");
      } else if (currentPage.includes("inviteRecords.html")) {
        profileButton.classList.add("active");
      }
    }

    // Call the setActiveButton function when the page loads
    window.onload = setActiveButton;
    
  </script>

  <!-- use this for multiple buttons -->
  <script>
    // JavaScript code to handle button clicks and show/hide card sections
    const item1Btn = document.getElementById('item1-btn');
    const item2Btn = document.getElementById('item2-btn');
    const item3Btn = document.getElementById('item3-btn');

    const item1Cards = document.getElementById('item1-cards');
    const item2Cards = document.getElementById('item2-cards');
    const item3Cards = document.getElementById('item3-cards');

    item1Btn.addEventListener('click', () => {
      item1Btn.classList.add('active');

      item1Cards.style.display = 'block';
      item2Cards.style.display = 'none';
      item3Cards.style.display = 'none';
    });

    item2Btn.addEventListener('click', () => {
      item2Btn.classList.add('active');

      item1Cards.style.display = 'none';
      item2Cards.style.display = 'block';
      item3Cards.style.display = 'none';
    });

    item3Btn.addEventListener('click', () => {
      item3Btn.classList.add('active');

      item1Cards.style.display = 'none';
      item2Cards.style.display = 'none';
      item3Cards.style.display = 'block';
    });
  </script>

  <!-- Invite Hirarchy Display -->
  <script>
    fetch('php/inviteRecords.php')
      .then(response => response.json())
      .then(data => {
        let idCounter = 1;
        const printedRecords = new Set();
  
        const level1Container = document.getElementById('level1mobile-container');
        const level2Container = document.getElementById('level2mobile-container');
        const level3Container = document.getElementById('level3mobile-container');
  
        let sumLevelInvested = 0; // Initialize the sum
        let sumlevelWithdraw  = 0; // Initialize the sum
  
        data.forEach(record => {
          const level1Mobile = record.level1Mobile;
          const level2Mobile = record.level2Mobile;
          const level3Mobile = record.level3Mobile;
          const level1Balance = parseFloat(record.level1Balance);
          const level1ByInvite = parseFloat(record.level1ByInvite);
          const level1Recharge = parseFloat(record.level1Recharge);
          const level2Balance = parseFloat(record.level2Balance);
          const level2ByInvite = parseFloat(record.level2ByInvite);
          const level2Recharge = parseFloat(record.level2Recharge);
          const level3Balance = parseFloat(record.level3Balance);
          const level3ByInvite = parseFloat(record.level3ByInvite);
          const level3Recharge = parseFloat(record.level3Recharge);
          const level1Invested = parseFloat(record.level1Invested);
          const level2Invested = parseFloat(record.level2Invested);
          const level3Invested = parseFloat(record.level3Invested);
          const level1withdraw = parseFloat(record.level1withdraw);
          const level2withdraw = parseFloat(record.level2withdraw);
          const level3withdraw = parseFloat(record.level3withdraw);
  
          // Calculate the sum of investments for the current record
          const recordInvestmentSum = (isNaN(level1Invested) ? 0 : level1Invested) +
            (isNaN(level2Invested) ? 0 : level2Invested) +
            (isNaN(level3Invested) ? 0 : level3Invested);
  
          sumLevelInvested += recordInvestmentSum; // Add to the overall sum
          document.getElementById('total_invest').textContent = `Total Team Investment: ₹${sumLevelInvested.toFixed(2)}`;
  
          // Calculate the sum of withdrawals for the current record
          const recordWithdrawSum = (isNaN(level1withdraw) ? 0 : level1withdraw) +
            (isNaN(level2withdraw) ? 0 : level2withdraw) +
            (isNaN(level3withdraw) ? 0 : level3withdraw);
  
          sumlevelWithdraw  += recordWithdrawSum; // Add to the overall sum
          document.getElementById('total_withdraw').textContent = `Total Team Withdrawal: ₹${sumlevelWithdraw .toFixed(2)}`;
  
          // Check if the level 1 mobile exists and belongs to the current level
          if (level1Mobile !== null && !printedRecords.has(level1Mobile)) {
            // Create card element for level 1 mobile
            const cardElement = document.createElement('div');
            cardElement.className = 'card-body card-text text-black';
  
            const cardTitleElement = document.createElement('h5');
            cardTitleElement.className = 'card-title';
            cardTitleElement.innerHTML = `Invited User: ${idCounter}<hr>`;
            cardElement.appendChild(cardTitleElement);
  
            const mobileElement = document.createElement('p');
            mobileElement.className = 'mobile';
  
            // Extract the starting 3 numbers and the last 3 numbers of the mobile
            const mobilePrefix = level1Mobile.slice(0, 3);
            const mobileSuffix = level1Mobile.slice(-3);
  
            // Mask the middle digits with ####
            const maskedMobile = `${mobilePrefix}####${mobileSuffix}`;
  
            mobileElement.textContent = `Mobile: ${maskedMobile}`;
            cardElement.appendChild(mobileElement);
  
            const balanceElement = document.createElement('p');
            balanceElement.className = 'balance';
            balanceElement.textContent = `Balance: ₹${level1Balance}`;
            cardElement.appendChild(balanceElement);
  
            const rechargeElement = document.createElement('p');
            rechargeElement.className = 'recharge';
            rechargeElement.textContent = `Recharge: ₹${level1Recharge}`;
            cardElement.appendChild(rechargeElement);
  
            const byinviteElement = document.createElement('p');
            byinviteElement.className = 'byinvite';
            byinviteElement.textContent = `Commission: ₹${level1ByInvite}`;
            cardElement.appendChild(byinviteElement);
  
            const investedElement = document.createElement('p');
            investedElement.className = 'invested';
            investedElement.textContent = `Investment: ₹${level1Invested}`;
            cardElement.appendChild(investedElement);
  
            const withdrawElement = document.createElement('p');
            withdrawElement.className = 'withdraw';
            withdrawElement.textContent = `Withdrawn: ₹${level1withdraw}`;
            cardElement.appendChild(withdrawElement);
  
            level1Container.appendChild(cardElement);
  
            printedRecords.add(level1Mobile);
            idCounter++;
          }
  
          // Check if the level 2 mobile exists and belongs to the current level
          if (level2Mobile !== null && !printedRecords.has(level2Mobile)) {
            // Create card element for level 2 mobile
            const cardElement = document.createElement('div');
            cardElement.className = 'card-body card-text text-black';
  
            const cardTitleElement = document.createElement('h5');
            cardTitleElement.className = 'card-title';
            cardTitleElement.innerHTML = `Invited User: ${idCounter}<hr>`;
            cardElement.appendChild(cardTitleElement);
  
            const mobileElement = document.createElement('p');
            mobileElement.className = 'mobile';
  
            // Extract the starting 3 numbers and the last 3 numbers of the mobile
            const mobilePrefix = level2Mobile.slice(0, 3);
            const mobileSuffix = level2Mobile.slice(-3);
  
            // Mask the middle digits with ####
            const maskedMobile = `${mobilePrefix}####${mobileSuffix}`;
  
            mobileElement.textContent = `Mobile: ${maskedMobile}`;
            cardElement.appendChild(mobileElement);
  
            const balanceElement = document.createElement('p');
            balanceElement.className = 'balance';
            balanceElement.textContent = `Balance: ₹${level2Balance}`;
            cardElement.appendChild(balanceElement);
  
            const rechargeElement = document.createElement('p');
            rechargeElement.className = 'recharge';
            rechargeElement.textContent = `Recharge: ₹${level2Recharge}`;
            cardElement.appendChild(rechargeElement);
  
            const byinviteElement = document.createElement('p');
            byinviteElement.className = 'byinvite';
            byinviteElement.textContent = `Commission: ₹${level2ByInvite}`;
            cardElement.appendChild(byinviteElement);
  
            const investedElement = document.createElement('p');
            investedElement.className = 'invested';
            investedElement.textContent = `Investment: ₹${level2Invested}`;
            cardElement.appendChild(investedElement);
  
            const withdrawElement = document.createElement('p');
            withdrawElement.className = 'withdraw';
            withdrawElement.textContent = `Withdrawn: ₹${level2withdraw}`;
            cardElement.appendChild(withdrawElement);
  
            level2Container.appendChild(cardElement);
  
            printedRecords.add(level2Mobile);
            idCounter++;
          }
  
          // Check if the level 3 mobile exists and belongs to the current level
          if (level3Mobile !== null && !printedRecords.has(level3Mobile)) {
            // Create card element for level 3 mobile
            const cardElement = document.createElement('div');
            cardElement.className = 'card-body card-text text-black';
  
            const cardTitleElement = document.createElement('h5');
            cardTitleElement.className = 'card-title';
            cardTitleElement.innerHTML = `Invited User: ${idCounter}<hr>`;
            cardElement.appendChild(cardTitleElement);
  
            const mobileElement = document.createElement('p');
            mobileElement.className = 'mobile';
  
            // Extract the starting 3 numbers and the last 3 numbers of the mobile
            const mobilePrefix = level3Mobile.slice(0, 3);
            const mobileSuffix = level3Mobile.slice(-3);
  
            // Mask the middle digits with ####
            const maskedMobile = `${mobilePrefix}####${mobileSuffix}`;
  
            mobileElement.textContent = `Mobile: ${maskedMobile}`;
            cardElement.appendChild(mobileElement);
  
            const balanceElement = document.createElement('p');
            balanceElement.className = 'balance';
            balanceElement.textContent = `Balance: ₹${level3Balance}`;
            cardElement.appendChild(balanceElement);
  
            const rechargeElement = document.createElement('p');
            rechargeElement.className = 'recharge';
            rechargeElement.textContent = `Recharge: ₹${level3Recharge}`;
            cardElement.appendChild(rechargeElement);
  
            const byinviteElement = document.createElement('p');
            byinviteElement.className = 'byinvite';
            byinviteElement.textContent = `Commission: ₹${level3ByInvite}`;
            cardElement.appendChild(byinviteElement);
  
            const investedElement = document.createElement('p');
            investedElement.className = 'invested';
            investedElement.textContent = `Investment: ₹${level3Invested}`;
            cardElement.appendChild(investedElement);
  
            const withdrawElement = document.createElement('p');
            withdrawElement.className = 'withdraw';
            withdrawElement.textContent = `Withdrawn: ₹${level3withdraw}`;
            cardElement.appendChild(withdrawElement);
  
            level3Container.appendChild(cardElement);
  
            printedRecords.add(level3Mobile);
            idCounter++;
          }
  
        });
      })
      .catch(error => console.error(error));
      </script>
